<body>
    <div class="row">
        <a name="players"></a>
        <div class="large-12 medium-12 small-12 columns">
            <table id="searchable-table" class="display responsive no-wrap" width="100%">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Date</th>
                        <th>Department</th>
                        <th>Officer<br>fired</th>
                        <th>Suspect<br>fired</th>
                        <th>Officer<br>injured</th>
                        <th>Suspect<br>injured</th>
                        <th>Officer<br>killed</th>
                        <th>Suspect<br>killed</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>All</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script id="datatable-template" type="text/x-handlebars-template">
        {{#each elements}} // The following correspond to spreadsheet headers
        <tr>
            <td data-title="Year:">{{ year }}</td>
            <td data-title="Date:"><a href="{{ article-url }}" target="_blank">{{ date }}</a></td>
            <td data-title="Department:">{{ department }}</td>
            <td data-title="Officer fired:">{{ officer-fired }}</td>
            <td data-title="Suspect fired:">{{ suspect-fired }}</td>
            <td data-title="Officer injured:">{{ officer-injured }}</td>
            <td data-title="Suspect injured:">{{ suspect-injured }}</td>
            <td data-title="Officer killed:">{{ officer-killed }}</td>
            <td data-title="Suspect killed:">{{ suspect-killed }}</td>
        </tr>
        {{/each}}
    </script>
    <!-- Custom JS -->
    <script src="http://extras.denverpost.com/frameworks/tables/datatables/js/base.js"></script>
    <script src="js/officer-involved-shooting-table.js"></script>
</body>
